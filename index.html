<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#207398]">

    <div class="title">
        <h1 class="text-center text-2xl text-white italic font-bold">PALINDROME CHECKER</h1>
    </div>


    <div class="my-input">
        <input class="my-text mt-[20%] md:mt-[5%] ml-[25%] md:ml-[42%] border border-none p-2 rounded-2xl" type="text" placeholder="enter number or string">
    </div>

    <div class="btn">
        <button type="button" class="my-btn px-8 py-3 font-semibold border rounded dark:border-gray-100 dark:text-gray-100 mt-[10%] md:mt-[5%] ml-[25%] md:ml-[42%]" onclick="checkPalindrome()">Check Palindrome</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
